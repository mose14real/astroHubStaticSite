<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="img/favicon.png" image="/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Signup | Page</title>
</head>
<body class="body">

    <div class="row container">
         <!-- Logo Section -->
        <div class="col d-flex align-items-center justify-content-center">
            <img src="img/logo.png" alt="" >
        </div>

        <!-- SignUp Section -->
        <div class="col d-flex justify-content-center flex-column">
            <h2>SignUp Here</h2><hr>

            <form action="#" method="POST" class="form">

                <div class="mb-3 col-12">
                    <input type="text" class="form-control" placeholder="Full name" required>
                </div>

                <div class="mb-3 col-12">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>

                <div class="mb-3 col-12">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="mb-3 col-12">
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                </div>

                <div class="mb-3 col-12">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="mb-3 col-12">
                    <input type="password" class="form-control" placeholder="Confrim Password" required>
                </div>

                <div class="row">
                    <div class="col"><button class="btn btn-primary mb-3" type="submit">Sign Up</button></div>
                    <div class="col">
                        <span><a href="login.html">Already a User? Login</a></span>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
